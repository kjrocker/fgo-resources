default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  host: localhost
  username: postgres
  password: postgres
  database: grand_order_development

test:
  <<: *default
  host: localhost
  username: postgres
  password: postgres
  database: grand_order_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
